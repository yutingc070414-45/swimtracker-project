<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swim Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/02_password.png" class="centered-image">
</body>

<script>
  let clickCount = 0;

  document.body.addEventListener("click", function (e) {
    clickCount++;

    // animation
    const circle = document.createElement("div");
    circle.className = "click-circle";
    circle.textContent = clickCount;
    document.body.appendChild(circle);

    // mouse lot
    circle.style.left = e.pageX + "px";
    circle.style.top = e.pageY + "px";

    // auto disappear
    setTimeout(() => {
      circle.remove();
    }, 600);

    // 4times
    if (clickCount >= 4) {
      setTimeout(() => {
        window.location.href = "03_summary.html";
      }, 300);
    }
  });
</script>

</html>
